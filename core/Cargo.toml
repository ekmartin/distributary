[package]
name = "core"
version = "0.1.0"
authors = ["The Distributary Developers"]

[dependencies]
rusqlite = "0.13.0"
arccstr = "1.0.4"
fnv = "1.0.5"
serde_derive = "1.0.8"
serde_json = "1.0.2"

# need features
chrono = { version = "0.4.0", features = ["serde"] }
serde = { version = "1.0.8", features = ["rc"] }

# git deps
petgraph = { git = "https://github.com/fintelia/petgraph", branch = "serde", features = ["serde"] }
nom_sql = { git = "https://github.com/ms705/nom-sql.git", rev = "6c08e9c28caf40cc3014fd5eecee8d07fbf2023e" }
