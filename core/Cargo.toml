[package]
name = "core"
version = "0.1.0"
authors = ["The Distributary Developers"]

[dependencies]
bincode = "1.0.0"
arccstr = "1.0.4"
fnv = "1.0.5"
serde_derive = "1.0.8"
rahashmap = "0.2.5"
