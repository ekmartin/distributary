[package]
name = "core"
version = "0.1.0"
authors = ["The Distributary Developers"]

[dependencies]
bincode = "1.0.0"
rusqlite = "0.13.0"
arccstr = "1.0.4"
fnv = "1.0.5"
serde_derive = "1.0.8"
serde_json = "1.0.2"
rahashmap = "0.2.0"

# need features
chrono = { version = "0.4.0", features = ["serde"] }
petgraph = { version = "0.4.11", features = ["serde-1"] }
serde = { version = "1.0.8", features = ["rc"] }

# git deps
nom_sql = { git = "https://github.com/ms705/nom-sql.git", rev = "2b3f18809dad08687452e1b584a3e8a8b7d45bd7" }
